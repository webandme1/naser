<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Body styling for wall look */
      body {
        margin: 0;
        padding: 0;
        background-color: #a89b91; /* Color representing the 'mortar' between bricks */
        background-image: url("./brick-wall.png"); /* Use a brick pattern image */
        background-repeat: repeat; /* Ensure the brick pattern tiles */
        font-family: Arial, sans-serif; /* Use a basic readable font */
      }

      /* Container styling */
      .container {
        width: 80%; /* Use a percentage width so it's responsive */
        max-width: 600px; /* Set a max width for readability */
        margin: 50px auto; /* Center the container with auto margins */
        padding: 20px;
        background-color: white; /* Make the container white */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Give it a slight shadow */
        text-align: center; /* Center the text inside the container */
      }

      /* List styling */
      ul {
        list-style-type: none; /* Remove the bullet points */
        padding: 0; /* Remove the default padding */
      }

      /* List item styling */
      li {
        padding: 10px 0; /* Add some padding to the top and bottom */
        border-bottom: 1px solid #ccc; /* Add a light grey border to separate the list items */
      }
    </style>
    <title>Your Name Here</title>
  </head>
  <body>
    <div class="container">
      <h1>Wall of Names</h1>
      <p>Write your name below:</p>
      <ul>
        <li>Chris</li>
        <li>Kyle Chin</li>
        <li>Yandriel Mejias</li>
        <li>Naser Chowdhury</li>
        <li>YOUR NAME HERE</li>
        <li>YOUR NAME HERE</li>
      </ul>
    </div>
  </body>
</html>
